<body>
      
<div class="box" id=""></div>

<style>
    .box {
        height: 100px;
        position: relative;
        width: 100px;
        right: 50px;
        left: 50px;
        top: 100px;
        background-color: blueviolet;
        border-radius: 50%;
        box-shadow: 5px 5px 5px 5px blueviolet; /* Initial state */
        transition: box-shadow 1s ease-in-out; /* Add transition here */
    }

    .box:hover {
        box-shadow: 10px 10px 10px 10px blueviolet; /* Final state */
    }
</style>
</body>
