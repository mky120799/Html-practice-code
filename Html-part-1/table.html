<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>awesome table</caption> <!-- Table caption -->
        <thead> <!-- Table header section -->
            <tr>
                <th>column1</th> <!-- Table header cells -->
                <th>column2</th>
                <th>column3</th>
                <th>column4</th>
                <th>column5</th>
            </tr>
        </thead>
        <tbody> <!-- Table body section -->
            <tr>
                <td>row 2 column1</td> <!-- Table data cells -->
                <td>row 2 column2</td>
                <td>row 2 column3</td>
                <td>row 2 column4</td>
                <td>row 2 column5</td>
            </tr>
        </tbody>
        <tfoot> <!-- Table footer section -->
            <tr>
                <td>row 3 column1</td> <!-- Table footer cells -->
                <td>row 3 column2</td>
                <td>row 3 column3</td>
                <td>row 3 column4</td>
                <td>row 3 column5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
