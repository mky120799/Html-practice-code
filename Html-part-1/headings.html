<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Code Snippet Example</title>
    <style>
        pre {
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>C++ Code Snippet Example</h1>
    <p>This is an example of a C++ code snippet:</p>
    <pre>
        <code>
            #include &lt;iostream&gt;
            using namespace std;

            int main() {
                cout &lt;&lt; "Hello, World!" &lt;&lt; endl;
                return 0;
            }
        </code>
    </pre>
</body>
</html>
